AWSTemplateFormatVersion: "2010-09-09"
Description: Testing Lambda Functions

Parameters:
    AdobeAnalyticsDataLakeS3BucketName:
      Type: String

Resources:

  AdobeAnalyticsDataLakeS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption: 
        ServerSideEncryptionConfiguration: 
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Ref AdobeAnalyticsDataLakeS3BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: "/"
      Policies:
      - PolicyName: DeleteTemporaryFiles
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          -
            Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
            Resource:
              - !GetAtt AdobeAnalyticsDataLakeS3Bucket.Arn
              - !Sub '${AdobeAnalyticsDataLakeS3Bucket.Arn}/*'
          -
            Effect: Allow
            Action:
              - s3:DeleteObject
            Resource:
              - !Sub '${AdobeAnalyticsDataLakeS3Bucket.Arn}/*_$folder$'
  LambdaSchedule:
    Type: "AWS::Events::Rule"
    Properties:
      ScheduleExpression: rate(1 minute)
      State: ENABLED
      Targets:
        - Arn: !Sub ${LambdaFunction.Arn}
          Id: LambdaSchedule
          InputTransformer:
            InputPathsMap:
              Bucket: !Ref AdobeAnalyticsDataLakeS3BucketName
            InputTemplate: "Test"

  LambdaSchedulePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Sub ${LambdaFunction.Arn}
      Principal: 'events.amazonaws.com'
      SourceArn: !Sub ${LambdaSchedule.Arn}

  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Description: >
        Lambda function that returns 'Hello World!'
      Code:
        ZipFile: !Sub
